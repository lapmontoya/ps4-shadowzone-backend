
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PS4 Shadow Zone</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; padding: 2rem; }
    .lang-btn { float: right; background: #3a00ff; color: white; padding: 0.5rem; border: none; border-radius: 5px; }
    .game { background: #222; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; display: flex; gap: 1rem; align-items: center; }
    .game img { width: 100px; border-radius: 6px; }
    .game h3 { margin: 0 0 0.5rem 0; }
    .boton-descarga { margin-top: 0.5rem; padding: 0.5rem 1rem; background: #3a00ff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .contador { font-size: 0.8rem; color: #66ff66; }
  </style>
</head>
<body>
  <button class="lang-btn" onclick="cambiarIdioma()">English</button>
  <h1 id="titulo">ðŸŽ® PS4 Shadow Zone</h1>
  <div id="contenedor-juegos"></div>

  <script>
    const backendUrl = "https://ps4-shadowzone-backend.onrender.com";
    let idioma = "es";

    const textos = {
      es: {
        titulo: "ðŸŽ® PS4 Shadow Zone",
        descargar: "Descargar",
        descargas: "Descargas",
        idioma: "English"
      },
      en: {
        titulo: "ðŸŽ® PS4 Shadow Zone",
        descargar: "Download",
        descargas: "Downloads",
        idioma: "EspaÃ±ol"
      }
    };

    function cambiarIdioma() {
      idioma = idioma === "es" ? "en" : "es";
      document.querySelector(".lang-btn").textContent = textos[idioma].idioma;
      document.getElementById("titulo").textContent = textos[idioma].titulo;
      cargarJuegos();
    }

    function cargarJuegos() {
      fetch(backendUrl + "/juegos")
        .then(res => res.json())
        .then(juegos => {
          const contenedor = document.getElementById("contenedor-juegos");
          contenedor.innerHTML = "";
          juegos.forEach(j => {
            const div = document.createElement("div");
            div.className = "game";
            div.innerHTML = \`
              <img src="\${j.imagen}" alt="\${j.titulo}">
              <div>
                <h3>\${j.titulo}</h3>
                <p>\${j.descripcion || ''}</p>
                <p class="contador" id="contador-\${j.titulo}">\${textos[idioma].descargas}: ...</p>
                <button class="boton-descarga">\${textos[idioma].descargar}</button>
              </div>
            \`;

            // Contador
            fetch(\`\${backendUrl}/descargas/\${encodeURIComponent(j.titulo)}\`)
              .then(r => r.json())
              .then(data => {
                const contador = div.querySelector(".contador");
                contador.textContent = \`\${textos[idioma].descargas}: \${data.descargas}\`;
              });

            // BotÃ³n de descarga
            div.querySelector(".boton-descarga").addEventListener("click", () => {
              fetch(\`\${backendUrl}/descargas/\${encodeURIComponent(j.titulo)}\`, { method: "POST" })
                .then(() => {
                  fetch(\`\${backendUrl}/descargas/\${encodeURIComponent(j.titulo)}\`)
                    .then(r => r.json())
                    .then(data => {
                      const contador = div.querySelector(".contador");
                      contador.textContent = \`\${textos[idioma].descargas}: \${data.descargas}\`;
                    });
                });
            });

            contenedor.appendChild(div);
          });
        });
    }

    cargarJuegos();
  </script>
</body>
</html>
